<button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
  <span class="theme-icon">üåô</span>
</button>

<style>
.theme-toggle {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.2em;
  padding: 0.5rem;
  border-radius: 50%;
  transition: all 0.3s ease;
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 1000;
  width: 2.5rem;
  height: 2.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.theme-toggle:hover {
  background-color: var(--primary-text-color, #000);
  color: var(--bg-color, #fff);
  transform: scale(1.1);
}

.theme-toggle:focus {
  outline: 2px solid var(--link-color, #3548cf);
  outline-offset: 2px;
}

.theme-icon {
  transition: transform 0.3s ease;
}

.theme-toggle:hover .theme-icon {
  transform: rotate(180deg);
}

 
@media (max-width: 768px) {
  .theme-toggle {
    top: 0.5rem;
    right: 0.5rem;
    width: 2rem;
    height: 2rem;
    font-size: 1em;
  }
}
</style>

<script>
(function() {
  'use strict';
  
  
  const THEME_KEY = 'theme-preference';
  const THEMES = {
    LIGHT: 'light', 
    DARK: 'dark'
  };
  
  
  const ICONS = {
    [THEMES.LIGHT]: '‚òÄÔ∏è',
    [THEMES.DARK]: 'üåô'
  };
  
  
  function getCurrentTheme() {
    return localStorage.getItem(THEME_KEY) || THEMES.LIGHT;
  }
  
  
  function saveTheme(theme) {
    localStorage.setItem(THEME_KEY, theme);
  }
  
  
  function applyTheme(theme) {
    document.body.setAttribute('a', theme);
  }
  
  
  function updateButtonIcon(theme) {
    const button = document.getElementById('theme-toggle');
    const icon = button.querySelector('.theme-icon');
    icon.textContent = ICONS[theme];
  }
  
  
  function cycleTheme() {
    const current = getCurrentTheme();
    let next;
    
    switch(current) {
      case THEMES.LIGHT:
        next = THEMES.DARK;
        break;
      case THEMES.DARK:
        next = THEMES.LIGHT;
        break;
      default:
        next = THEMES.LIGHT;
    }
    
    saveTheme(next);
    applyTheme(next);
    updateButtonIcon(next);
  }
  
  
  function initTheme() {
    const theme = getCurrentTheme();
    applyTheme(theme);
    updateButtonIcon(theme);
  }
  
  
  function addToggleListener() {
    const button = document.getElementById('theme-toggle');
    if (button) {
      button.addEventListener('click', cycleTheme);
    }
  }
  
  
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
      initTheme();
      addToggleListener();
    });
  } else {
    initTheme();
    addToggleListener();
  }
})();
</script>
